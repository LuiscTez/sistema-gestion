<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar producto a categoria</title>
</head>
<body>
  <h1>Registrar productos a categoria</h1>
  <form method="POST" action="{{ url_for('main.agregar_producto_categoria') }}">
    <label for="id_producto">id producto:</label><br>
    <input type="text" id="id_producto" name="id_producto" type="number" required><br>
    <label for="id_categoria">id categoria:</label><br>
    <input type="text" id="id_categoria" name="id_categoria" type="number" required><br>
    <input type="submit" value="Registrar">
    <a href="/">Volver</a>
  </form>
</body>
</html>
